<table>
  <tr>
    <td>ID:</td>
    <td><span data-th-text="${p_id}"></span></td>
  </tr>

  <tr>
    <td>Title:</td>
    <td><span data-th-text="${title}"></span></td>
  </tr>
  <tr>
    <td>Content:</td>
    <td><span data-th-text="${content}"></span></td>
  </tr>
  <tr>
    <td>Image:</td>
    <td>
      <img
        data-th-src="${'data:image/jpeg;base64,'+picture}"
        width="200"
        height="auto"
      />
      <!-- the below is also ok if a get method exists to return the ResponseEntity of the image byte[] -->
      <img
        data-th-src="@{/picture/{p_id}(p_id = ${p_id})}"
        width="200"
        height="auto"
      />
    </td>
  </tr>
</table>
